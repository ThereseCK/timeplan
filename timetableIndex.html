<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeplan</title>
    <script src="model.js"></script> 
    <link rel="stylesheet" href="style.css">
    <script src="testview.js"></script>
</head>

<body>
    <div class="page" id="page">
        <div class="header" id="header"> UkePlan For GetAcademy 2020 </div>
        <div class="menu" id="menu">
        </div>
        <div class="footer" id="footer">
        </div>
        <div class="mainContent" id="mainContent">
        </div>
    </div>
    <script>
        initMenu();
        show();

        function selectModuleAndShow(selection) {
            model.selectedModule = selection;
            show();
        }

        function initMenu() {
            document.getElementById('menu').innerHTML =
                model.menuOptions.map(option => `
                    <button class="fiksa" 
                            onclick="selectModuleAndShow(${option.value === null ? null : `'${option.value}'`})"
                            > 
                            ${option.txt} 
                    </button>
                `).join('');
        }
    </script>
</body>

</html>
